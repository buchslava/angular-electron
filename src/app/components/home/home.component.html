<div class="container">
  <h1>Address Book</h1>
  <app-update></app-update>
  <div *ngIf="addressBook">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of addressBook">
          <td>{{c.first_name}}</td>
          <td>{{c.last_name}}</td>
          <td>{{c.company_name}}</td>
        </tr>
      </tbody>
    </table>
    <!--{{addressBook}}-->
  </div>
</div>
